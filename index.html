<!DOCTYPE html>
<html lang="en">

<head>
    <title>TravelDreams</title>
</head>

<body>
    <h1>Welcome to TravelDreams</h1> <!--主界面标题-->

    <button onclick="showSection('loginPage')">Login</button>
    <button onclick="showSection('signupPage')">Sign up</button>

    <div class="container">
        <h2>Register</h2><!--注册界面标题-->
        <form id="registerForm"> <!--注册界面输入栏-->
          <input type="text" id="username" placeholder="Username" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>
</body>

</html>
